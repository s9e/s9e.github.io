<!DOCTYPE html>
<title>Content from On3</title>
<style>iframe{border:0;height:100vh;width:100%}</style>
<body style="margin:0">
<script>
((document, window) =>
{
	let port;
	window.onmessage = (e) =>
	{
		if (e.data !== 's9e:init' || port)
		{
			return;
		}

		let iframe       = /** @type {!HTMLIFrameElement} */ (document.createElement('iframe'));
		iframe.loading   = 'eager';
		iframe.onload    = (e) => { iframe.contentWindow.postMessage('', '*'); };
		iframe.scrolling = 'no';
		iframe.src       = '//embed.on3.com/db/' + window.location.hash.replace(/[^-\w]/g, '') + '/industry-comparison/';

		port = e.ports[0];
		port.postMessage({ 'action': 'forward' });
		port.onmessage = (e) =>
		{
			let height = +e.data.height;
			if (height)
			{
				port.postMessage({ 'action': 'resize', 'height': 20 + height });
			}
		};

		document.body.append(iframe);
	};
})(document, window);
</script>
