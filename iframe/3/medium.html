<!DOCTYPE html>
<title>Content from Medium</title>
<style>iframe{border:1px solid;border-color:#eee #ddd #bbb;border-radius:5px;box-shadow:#00000026 0 1px 3px;height:calc(100vh - 5px);width:calc(100% - 2px)}</style>
<body style="margin:0">
<script>
((document, window) =>
{
	let port;
	window.onmessage = (e) =>
	{
		if (e.data !== 's9e:init' || port)
		{
			return;
		}

		let iframe       = /** @type {!HTMLIFrameElement} */ (document.createElement('iframe'));
		iframe.loading   = 'eager';
		iframe.scrolling = 'no';
		iframe.src       = 'https://api.medium.com/embed?type=story&path=%2F%40%2F' + window.location.hash.replace(/\W/g, '');

		port = e.ports[0];
		port.postMessage({ 'action': 'forward', 'source': iframe.contentWindow });
		port.onmessage = (e) =>
		{
			if (e.data instanceof MessageEvent)
			{
				let m = /^m::\d+::(\d+)$/.exec(e.data.data);
				if (m)
				{
					// Add 5 px for border + shadow
					port.postMessage({ 'action': 'resize', 'height': +m[1] + 5 });
				}
			}
		};

		document.body.append(iframe);
	};
})(document, window);
</script>
