<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN. Idea inspired by https://twitframe.com -->
<html>
	<head>
		<title>&nbsp;</title>
		<style>body{margin:0}</style>
	</head>
	<body>
		<blockquote class="twitter-tweet">
			<a rel="nofollow"></a>
		</blockquote>
		<script>
			document.getElementsByTagName('a')[0].href = 'https://twitter.com/user/status/' + location.hash.substr(1);

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);

					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight)
							 || height < 100)
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id, 'url': location.toString() },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//platform.twitter.com/widgets.js"></script>
	</body>
</html>
