<!DOCTYPE html>
<!-- This file is PUBLIC DOMAIN -->
<html>
	<head>
		<title>&nbsp;</title>
	</head>
	<body style="margin:0">
		<div class="fb-post" data-width="560"></div>
		<script>
			document.body.firstElementChild.setAttribute('data-href', 'https://www.facebook.com/user/posts/' + unescape(location.hash).replace(/\D/g, ''));

			addEventListener(
				'message',
				function (e)
				{
					if (e.data.substr(0, 4) !== 's9e:')
					{
						return;
					}

					var height, id = e.data.substr(4);
					setInterval(
						function ()
						{
							if (height === (height = document.documentElement.scrollHeight))
							{
								return;
							}

							e.source.postMessage(
								{ 'height': height, 'id': id },
								e.origin
							);
						},
						100
					);
				}
			);
		</script>
		<script src="//connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.0"></script>
	</body>
</html>
