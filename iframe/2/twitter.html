<!DOCTYPE html>
<title>Content from Twitter</title>
<link rel="preconnect" crossorigin="" href="//cdn.syndication.twimg.com">
<link rel="preconnect" crossorigin="" href="//syndication.twitter.com">
<style>a,body,iframe{border:0;height:100vh;margin:0;width:100%}a,img{position:absolute}img{right:14px;top:10px}</style>
<body>
<script>
((body, hash, window) =>
{
	let height,
		id = hash.replace(/\D/g, ''),
		isDark = /d/.test(hash),
		port;

	// Set the page's content in an onload event so that it (and the parent's iframe's onload event)
	// can be handled immediately, without waiting for the inner iframe to fully load
	window.onload = () =>
	{
		// NOTE: the link's opaque background blocks the view of the tweet while it's loading, but
		//       the "resize" event is fired so early in the process (before the tweet has finished
		//       loading) that we don't really miss anything
		body.innerHTML = '<iframe allowfullscreen="" loading="eager" src="//platform.twitter.com/embed/Tweet.html?dnt=true&embedId=x&frame=false&hideCard=false&hideThread=false&id=' + id + '&lang=' + navigator.language.substring(0, 2) + '&theme=' + (isDark ? 'dark' : 'light') + '&widgetsVersion=940dd9ee54270%3A1649359550911&width=550px" scrolling=no></iframe><a href="//twitter.com/user/status/' + id + '" target="_blank" style="align-items:center;background:#' + (isDark ? '000' : 'fff') + ';border:solid 1px #' + (isDark ? '222;color:#999;filter:brightness(1.5) grayscale(1)' : 'cdd') + ';border-radius:12px;box-sizing:border-box;display:flex;justify-content:center;padding:1em;top:0"><img src="//pbs.twimg.com/favicon.ico" width="30" onerror="nextSibling.innerHTML=\'Cannot connect to Twitter. Disable any adblocker and tracking prevention then try again.\'"><span>Loading tweet...</span></a>';
	};

	window.onmessage = (e) =>
	{
		e.stopImmediatePropagation();

		const data = e.data['twttr.embed'];
		if (data)
		{
			const method = data['method'].substring(14),
			      // Some extensions such as LastPass add invisible elements to the page
			      a      = body.querySelector('a');
			if (method === 'resize')
			{
				height = data['params'][0]['height'];
				a.style.display = 'none';
			}
			else if (method === 'no_results')
			{
				a.lastElementChild.innerHTML = 'This tweet is unavailable.';
				height = 50;
			}
		}
		else if (e.data === 's9e:init' && !port)
		{
			port = e.ports[0];
		}

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})(document.body, location.hash, window);
</script>
