<!DOCTYPE html>
<title>Content from Instagram</title>
<body style="margin:0">
<script>
((hash) =>
{
	// Instagram's dark theme does not seem to be actually usable as of 2022-05-04
	//const isDark = /#theme=dark/.test(hash);
	const isDark = false;

	onload = () =>
	{
		document.body.innerHTML = '<iframe allowfullscreen="" scrolling="no" style="background:#' + (isDark ? '000': 'fff') + ';border:solid 1px #' + (isDark ? '363636' : 'dbdbdb') + ';border-radius:3px;box-sizing:border-box;height:100vh;width:100%" src="//www.instagram.com/p/' + hash.replace(/#.*|[^-\w]/g, '') + '/embed/captioned/?cr=1&wp=' + innerWidth + (isDark ? '&theme=dark' : '') + '"></iframe>';
	};

	let height, port;
	onmessage = (e) =>
	{
		const m = /MEASURE.*height\":(\d+)/.exec(e.data);
		if (m)
		{
			height = +m[1] + 2;
		}
		else if (e.data === 's9e:init')
		{
			port = e.ports[0];
			e.stopImmediatePropagation();
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})(location.hash.substring(1));
</script>
