<!DOCTYPE html>
<title>Content from Instagram</title>
<body style="margin:0">
<script>
(function ()
{
	onload = function ()
	{
		document.body.innerHTML = '<iframe allowfullscreen="" scrolling="no" style="background:#fff;border:solid 1px #dbdbdb;border-radius:3px;box-sizing:border-box;height:100vh;width:100%" src="//www.instagram.com/p/' + location.hash.replace(/[^-\w]/g, '') + '/embed/captioned/?cr=1&wp=' + innerWidth + '"></iframe>';
	};

	let height, port;
	onmessage = function (e)
	{
		const m = /MEASURE.*height\":(\d+)/.exec(e.data);
		if (m)
		{
			height = +m[1] + 2;
		}
		else if (e.data === 's9e:init')
		{
			port = e.ports[0];
			e.stopImmediatePropagation();
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})();
</script>
