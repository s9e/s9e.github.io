<!DOCTYPE html><title>Content from Medium</title><body style=margin:0><script>
((body) =>
{
	body.innerHTML = '<iframe scrolling=no src="https://api.medium.com/embed?type=story&amp;path=%2F%40%2F' + location.hash.replace(/\W/g, '') + '" style="border:1px solid;border-color:#eee #ddd #bbb;border-radius:5px;box-shadow:rgba(0,0,0,.15) 0 1px 3px;height:311px;width:calc(100% - 2px)"></iframe>';

	let height, port;
	onmessage = (e) =>
	{
		let m;
		if (e.data === 's9e:init')
		{
			port = e.ports[0];
		}
		else if (m = /^m::\d+::(\d+)/.exec(e.data))
		{
			height = +m[1];

			body.firstChild.style.height = height + 'px';
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}

		if (height && port)
		{
			// Add 5 px for border + shadow
			port.postMessage(height + 5);
		}
	};
})(document.body);
</script>
