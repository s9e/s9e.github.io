<!DOCTYPE html><title>Content from Telegram</title><link rel=preconnect crossorigin href=//telegram.org><body style=margin:0><script>
((hash) =>
{
	onload = () =>
	{
		document.body.innerHTML = `<iframe scrolling=no src="//t.me/${hash.replace(/#.*|[^\w\/]/g, '')}?embed=1${/theme=dark/.test(hash) ? '&dark=1' : ''}" style=border:0;height:100vh;width:100%></iframe>`;
	};

	let height, port;
	onmessage = (e) =>
	{
		let m = /"height":(\d+)/.exec(e.data);
		if (m)
		{
			height = m[1];
		}
		else if (e.data === 's9e:init')
		{
			port = e.ports[0];
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}
		e.stopImmediatePropagation();

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})(location.hash.substring(1));
</script>
