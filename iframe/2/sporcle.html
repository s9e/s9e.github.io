<!DOCTYPE html>
<title>Content from Sporcle</title>
<body style="margin:0">
<script>
((body) =>
{
	body.innerHTML = '<iframe scrolling="no" src="//www.sporcle.com/framed/?v=8&pm&fid=5cd9d6ae9c70c&gid=' + location.hash.replace(/\W/g, '') + '&width=' + innerWidth + '" style="border:0;width:100%"></iframe>';

	let height, port;
	onmessage = (e) =>
	{
		let m;
		if (e.data === 's9e:init')
		{
			port = e.ports[0];
			e.stopImmediatePropagation();
		}
		else if (m = /height":(\d+)/.exec(e.data))
		{
			height = +m[1] + 36;

			body.firstChild.style.height = height + 'px';
		}
		else
		{
			// Ignore messages that we don't recognize
			return;
		}

		if (height && port)
		{
			port.postMessage(height);
		}
	};
})(document.body);
</script>
