<!DOCTYPE html>
<title>Content from Gist</title>
<body style="margin:0">
<script>
((document) =>
{
	onmessage = (e) =>
	{
		if (e.data !== 's9e:init')
		{
			return;
		}
		e.stopImmediatePropagation();

		let delay     = 48,
			height    = 0,
			port      = e.ports[0],
			timeoutId = 0;
		function getHeight()
		{
			return Math.ceil(document.documentElement.getBoundingClientRect().height);
		}
		function checkHeight()
		{
			if (height === (height = getHeight()) || height < 60)
			{
				delay += 12;
			}
			else
			{
				port.postMessage(height);
			}
			if (delay < 1000)
			{
				schedule();
			}
		}
		function schedule()
		{
			clearTimeout(timeoutId);
			timeoutId = setTimeout(checkHeight, delay);
		}
		onclick = onresize = () =>
		{
			delay = 48;
			schedule();
		};
		schedule();
	};

	/** @param {{div,stylesheet}} o */
	window['cb'] = (o) =>
	{
		let link  = document.createElement('link');
		link.rel  = 'stylesheet';
		link.href = o['stylesheet'];

		document.head.appendChild(link);
		document.body.innerHTML = o['div'].replace(/<a\b/g, '<a target=_top');
	};

	let script  = document.createElement('script');
	script.type = 'text/javascript';
	script.src  = '//gist.github.com/' + location.hash.substring(1) + '.json?callback=cb';

	script.onerror = () =>
	{
		document.body.innerHTML = 'Not Found';
	};

	document.body.appendChild(script);
})(document);
</script>
